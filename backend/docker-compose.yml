version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pumakarate
      POSTGRES_USER: puma
      POSTGRES_PASSWORD: puma123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: pumakarate
      DB_USER: puma
      DB_PASSWORD: puma123
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume: