# Docker Compose для деплоя в Dokploy.
# База PostgreSQL и Redis уже запущены отдельно — креды задаются переменными окружения в Dokploy.

version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
    expose:
      - "8000"
    # Если Dokploy не даёт общий network, раскомментировать и задать порт:
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Пустой URL = запросы на тот же домен; nginx проксирует /api на backend
        VITE_API_URL: ${VITE_API_URL:-}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    # Если фронт и бэк за одним reverse proxy (Traefik/Nginx), можно expose: - "80"
