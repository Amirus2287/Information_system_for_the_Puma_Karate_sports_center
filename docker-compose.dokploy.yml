# Docker Compose для деплоя в Dokploy.
# База PostgreSQL и Redis уже запущены отдельно — креды задаются переменными окружения в Dokploy.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
      - USE_S3=${USE_S3:-True}
      - MINIO_ENDPOINT_URL=${MINIO_ENDPOINT_URL:-https://s3-ef-minio.jkproduction.pro}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-puma}
      - MINIO_REGION=${MINIO_REGION:-us-east-1}
      - MINIO_ADDRESSING_STYLE=${MINIO_ADDRESSING_STYLE:-path}
      - MINIO_QUERYSTRING_AUTH=${MINIO_QUERYSTRING_AUTH:-True}
      - MINIO_QUERYSTRING_EXPIRE=${MINIO_QUERYSTRING_EXPIRE:-3600}
      - MINIO_VERIFY_SSL=${MINIO_VERIFY_SSL:-True}
    expose:
      - "8000"
    ports:
      - "23562:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Пустой URL = запросы на тот же домен; nginx проксирует /api на backend
        VITE_API_URL: ${VITE_API_URL:-}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "23561:80"
    # Если фронт и бэк за одним reverse proxy (Traefik/Nginx), можно expose: - "80"
